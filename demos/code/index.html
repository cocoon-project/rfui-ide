<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="google" value="notranslate">
  <title>RFUI-IDE</title>
  <link rel="stylesheet" href="style.css">

  <script src="../../blockly_compressed.js"></script>
  <script src="../../blocks_compressed.js"></script>
  <script src="../../javascript_compressed.js"></script>
  <script src="../../python_compressed.js"></script>
  <script src="../../php_compressed.js"></script>
  <script src="../../dart_compressed.js"></script>
  <script src="code.js"></script>

  <script src="../../blocks/robot.js"></script>
  <script src="../../generators/txt.js"></script>
  <script src="../../msg/rfui_msg.js"></script>
  <script src="../../FileSaver.min.js"></script>
</head>
<body>
  <table width="100%" height="100%">
    <tr>
      <td>
        <h1><a>RFUI-IDE</a>
          <span id="title">...</span>
        </h1>
      </td>
      <td class="farSide">
        <select id="languageMenu"></select>
      </td>
    </tr>
    <tr>
      <td colspan=2>
        <table width="100%">
          <tr id="tabRow" height="1em">
            <td id="tab_blocks" class="tabon">...</td>
            <td class="tabmin">&nbsp;</td>
            <td id="tab_dart" class="taboff">TXT</td>
            <td class="tabmin">&nbsp;</td>
            <td id="tab_xml" class="taboff">XML</td>
            <td class="tabmax">
              <button id="trashButton" class="notext" title="...">
                <img src='../../media/1x1.gif' class="trash icon21">
              </button>
              <button id="saveButton" class="notext" title="...">
                <img src='../../media/save.png' class="link icon21">
              </button>
              <button id="runButton" class="notext primary" title="...">
                <img src='../../media/1x1.gif' class="run icon21">
              </button>
            </td>
          </tr>
        </table>
      </td>
    </tr>
    <tr>
      <td height="99%" colspan=2 id="content_area">
      </td>
    </tr>
  </table>
  <div id="content_blocks" class="content"></div>
  <pre id="content_dart" class="content"></pre>
  <textarea id="content_xml" class="content" wrap="off"></textarea>

  <xml id="toolbox" style="display: none">
    <category id="catSettings" colour="0">
      <block type="settings"></block> 
      <block type="setting_resource"></block> 
    </category>
    <category id="catCasename" colour="0">
      <block type="testsuite"></block>
      <block type="case_name"></block>
      <block type="setting_documentation"></block>
      <block type="setting_tags"></block>
      <block type="setting_setup"></block> 
      <block type="setting_teardown"></block> 
    </category>
    <sep></sep>
    <category id="catText" colour="160">
      <block type="text"></block>
    </category>

    <sep></sep>
    <category id="catFunctions" colour="290" custom="PROCEDURE"></category>
  </xml>
</body>
</html>
